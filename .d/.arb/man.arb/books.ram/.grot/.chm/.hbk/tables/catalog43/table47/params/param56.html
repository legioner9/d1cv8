<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="Content-Language" content="ru"></head><body><h1 class="V8SH_pagetitle">Условие счета</h1><p class="V8SH_chapter">Условие счета (необязательный)</p>Конструкция языка запросов. Задает условие по счету. В условии можно использовать только поле <a href="v8help://SyntaxHelperContext/tables/catalog36/table40/fields/Account229.html">Счет</a>.<br>Значение по умолчанию: Пустая строка.<HR><p>&nbsp;&nbsp;&nbsp;&nbsp; <a href=http://www.1centerprise.com/devlinks?C="id=00058Q00047V00056;lan=ru" target="_blank">Методическая информация</a></p></body></html>
