<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="Content-Language" content="ru"></head><body><h1 class="V8SH_pagetitle">Условие счета</h1><p class="V8SH_chapter">Условие счета (необязательный)</p>Конструкция языка запросов. Условие, по каким счетам получать данные. В условие можно использовать только поле <a href="v8help://SyntaxHelperContext/tables/catalog36/table38/fields/Account238.html">Счет</a>.<br>Значение по умолчанию: <a href="v8help://SyntaxHelperLanguage/def_Undefined">Неопределено</a>.<HR><p>&nbsp;&nbsp;&nbsp;&nbsp; <a href=http://www.1centerprise.com/devlinks?C="id=00058Q00048V00062;lan=ru" target="_blank">Методическая информация</a></p></body></html>
