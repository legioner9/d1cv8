<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="Content-Language" content="ru"></head><body><h1 class="V8SH_pagetitle">Активность (Active)</h1><p class="V8SH_heading">Активность (Active)</p>Тип: <a href="v8help://SyntaxHelperLanguage/def_Boolean">Булево</a>. <br>Содержит признак активности записи и влияния на получение первых и последних записей.<br><p class="V8SH_chapter">Примечание:</p>Имеет смысл только для регистров, записываемых регистратором.<HR><p>&nbsp;&nbsp;&nbsp;&nbsp; <a href=http://www.1centerprise.com/devlinks?C="id=00058Q00003F00020;lan=ru" target="_blank">Методическая информация</a></p></body></html>
