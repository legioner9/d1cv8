<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="Content-Language" content="ru"></head><body><h1 class="V8SH_pagetitle">Период</h1><p class="V8SH_chapter">Период (необязательный)</p> Тип параметра: <a href="v8help://SyntaxHelperLanguage/def_Date">Дата</a>, <a href="v8help://SyntaxHelperContext/objects/catalog125/catalog177/PointInTime.html">МоментВремени</a>, <a href="v8help://SyntaxHelperContext/objects/catalog125/catalog177/Boundary.html">Граница</a>. <br>Указывается дата, момент времени или граница, на которые будут получены сведения.<br>Если параметр не задан, будут выбираться наиболее поздние записи, без ограничения по дате.<br><HR><p>&nbsp;&nbsp;&nbsp;&nbsp; <a href=http://www.1centerprise.com/devlinks?C="id=00058Q00003V00001;lan=ru" target="_blank">Методическая информация</a></p></body></html>
