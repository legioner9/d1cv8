<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="Content-Language" content="ru"></head><body><h1 class="V8SH_pagetitle">ПериодПолугодие (HalfYearPeriod)</h1><p class="V8SH_heading">ПериодПолугодие (HalfYearPeriod)</p>Тип: <a href="v8help://SyntaxHelperLanguage/def_Date">Дата</a>. <br>Начало периода с периодичностью до полугодия.<br><p class="V8SH_chapter">Примечание:</p>Только при значении параметра <a href="v8help://SyntaxHelperContext/tables/catalog43/table49/params/param69.html">Периодичность</a>равном Авто.<HR><p>&nbsp;&nbsp;&nbsp;&nbsp; <a href=http://www.1centerprise.com/devlinks?C="id=00058Q00049F00525;lan=ru" target="_blank">Методическая информация</a></p></body></html>
