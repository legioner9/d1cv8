<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="Content-Language" content="ru"></head><body><h1 class="V8SH_pagetitle">Конец периода</h1><p class="V8SH_chapter">Конец периода (необязательный)</p> Тип параметра: <a href="v8help://SyntaxHelperLanguage/def_Date">Дата</a>, <a href="v8help://SyntaxHelperContext/objects/catalog125/catalog177/PointInTime.html">МоментВремени</a>, <a href="v8help://SyntaxHelperContext/objects/catalog125/catalog177/Boundary.html">Граница</a>. <br>Конец периода, за который надо получить данные.<br>Значение по умолчанию: <a href="v8help://SyntaxHelperLanguage/def_Undefined">Неопределено</a>.<HR><p>&nbsp;&nbsp;&nbsp;&nbsp; <a href=http://www.1centerprise.com/devlinks?C="id=00058Q00041V00032;lan=ru" target="_blank">Методическая информация</a></p></body></html>
