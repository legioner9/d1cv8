<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="Content-Language" content="ru"></head><body><h1 class="V8SH_pagetitle">НомерСтроки (LineNumber)</h1><p class="V8SH_heading">НомерСтроки (LineNumber)</p>Тип: <a href="v8help://SyntaxHelperLanguage/def_Number">Число</a>. <br>Номер записи по которой получена данная запись. Поле существует, если <a href="v8help://SyntaxHelperContext/tables/catalog43/table49/params/param69.html">Периодичность</a> равна Запись.<br>В случае дополнения периода принимает значение 0.<br><HR><p>&nbsp;&nbsp;&nbsp;&nbsp; <a href=http://www.1centerprise.com/devlinks?C="id=00058Q00049F00319;lan=ru" target="_blank">Методическая информация</a></p></body></html>
