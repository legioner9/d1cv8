<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="Content-Language" content="ru"></head><body><h1 class="V8SH_pagetitle">Порядок (Order)</h1><p class="V8SH_heading">Порядок (Order)</p>Тип: <a href="v8help://SyntaxHelperLanguage/def_Number">Число</a>. <br>Порядок значения перечисления в таблице. Совпадает с порядком значения, заданным в метаданных.<br>Нумерация значений перечислений в таблице начинается с нуля.<br><HR><p>&nbsp;&nbsp;&nbsp;&nbsp; <a href=http://www.1centerprise.com/devlinks?C="id=00058Q00056F00429;lan=ru" target="_blank">Методическая информация</a></p></body></html>
