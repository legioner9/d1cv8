<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="Content-Language" content="ru"></head><body><h1 class="V8SH_pagetitle">Регистратор (Recorder)</h1><p class="V8SH_heading">Регистратор (Recorder)</p>Тип: <a href="v8help://SyntaxHelperContext/objects/catalog125/catalog143/object147.html">ДокументСсылка.&lt;Имя документа&gt;</a>. <br>Регистратор, по которому получен данный оборот. Поле присутствует только, если <a href="v8help://SyntaxHelperContext/tables/catalog36/table51/params/param40.html">Периодичность</a> равна Регистратор или Запись.<br><HR><p>&nbsp;&nbsp;&nbsp;&nbsp; <a href=http://www.1centerprise.com/devlinks?C="id=00058Q00051F00339;lan=ru" target="_blank">Методическая информация</a></p></body></html>
