<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="Content-Language" content="ru"></head><body><h1 class="V8SH_pagetitle">ЭтоГруппа (IsFolder)</h1><p class="V8SH_heading">ЭтоГруппа (IsFolder)</p>Тип: <a href="v8help://SyntaxHelperLanguage/def_Boolean">Булево</a>. <br>Содержит признак того, что элемент справочника является группой. Имеет значения: <a href="v8help://SyntaxHelperLanguage/def_BooleanTrue">Истина</a> - элемент является группой; <a href="v8help://SyntaxHelperLanguage/def_BooleanFalse">Ложь</a> - не является группой.<br><HR><p>&nbsp;&nbsp;&nbsp;&nbsp; <a href=http://www.1centerprise.com/devlinks?C="id=00058Q00006F00033;lan=ru" target="_blank">Методическая информация</a></p></body></html>
