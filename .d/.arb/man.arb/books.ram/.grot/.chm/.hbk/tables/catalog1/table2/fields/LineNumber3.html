<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="Content-Language" content="ru"></head><body><h1 class="V8SH_pagetitle">НомерСтроки (LineNumber)</h1><p class="V8SH_heading">НомерСтроки (LineNumber)</p>Тип: <a href="v8help://SyntaxHelperLanguage/def_Number">Число</a>. <br>Содержит номер строки, определяемый как порядковый номер записи в наборе записей.<br><p class="V8SH_chapter">Примечание:</p>Имеет смысл только для регистров, записываемых регистратором.<HR><p>&nbsp;&nbsp;&nbsp;&nbsp; <a href=http://www.1centerprise.com/devlinks?C="id=00058Q00002F00003;lan=ru" target="_blank">Методическая информация</a></p></body></html>
